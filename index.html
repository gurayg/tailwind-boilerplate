<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/tailwind.css">
    <title>Document</title>
</head>
<body>
    <button type="button" class="w-24 btn btn-primary mr-2 mb-2">Primary</button>
    <button type="button" class="w-24 btn btn-secondary mr-2 mb-2">Secondary</button>
    <button type="button" class="w-24 btn btn-purple mr-2 mb-2">Pink</button>
    <button type="button" class="w-24 btn btn-pink mr-2 mb-2">Purple</button>
    <button type="button" class="w-24 btn btn-guray mr-2 mb-2">Guray</button>
    <div class="flex content-start flex-wrap bg-orange h-48">
        <div class="w-1/3 p-2">
          <div class="text-grey-darker text-center bg-grey-light p-2">1</div>
        </div>
        <div class="w-1/3 p-2">
          <div class="text-grey-darker text-center bg-grey-light p-2">2</div>
        </div>
        <div class="w-1/3 p-2">
          <div class="text-grey-darker text-center bg-grey-light p-2">3</div>
        </div>
        <div class="w-1/3 p-2">
          <div class="text-grey-darker text-center bg-grey-light p-2">4</div>
        </div>
        <div class="w-1/3 p-2">
          <div class="text-grey-darker text-center bg-grey-light p-2">5</div>
        </div>
      </div>
      <div class="bg-blue-light">Hello</div>
      <!-- Calendar Icon -->
      <div class="min-w-32 bg-white min-h-48 p-3 mb-4 font-medium">
        <div class="w-32 flex-none rounded-t lg:rounded-t-none lg:rounded-l text-center shadow-lg ">
          <div class="block rounded-t overflow-hidden  text-center ">
            <div class="bg-blue text-white py-1">
              March
            </div>
            <div class="pt-1 bg-white">
              <span class="text-5xl font-bold leading-tight">
                17
              </span>
            </div>
            <div class="border-l text-center bg-white -pt-2 -mb-1">
              <span class="text-sm">
                Sunday
              </span>
            </div>
            <div class="pb-2 border-l border-r border-b rounded-b-lg text-center border-white bg-white">
              <span class="text-xs leading-normal">
                8:00 am to 5:00 pm
              </span>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
